<div class="app-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <div class="logo-icon">
          <i class="bi bi-plus-circle-fill"></i>
        </div>
        <span class="logo-text">Cabinet</span>
      </div>
    </div>
    
    <nav class="sidebar-nav">
      <a class="nav-item" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <i class="bi bi-house-fill"></i>
        <span>Home</span>
      </a>
      
      <a class="nav-item" routerLink="/appointments" routerLinkActive="active">
        <i class="bi bi-calendar-check-fill"></i>
        <span>Rendez-vous</span>
      </a>
      
      <div class="nav-section">
        <div class="nav-section-title">Gestion des Patients</div>
        <a class="nav-item" routerLink="/add-patient" routerLinkActive="active">
          <i class="bi bi-person-plus-fill"></i>
          <span>Ajouter un patient</span>
        </a>
      </div>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Header -->
    <header class="top-header">
      <div class="header-right">
        <div class="header-item">
          <i class="bi bi-heart-fill"></i>
          <span></span>
        </div>
        <div class="header-item cart-item">
          <i class="bi bi-cart-fill"></i>
          <span>Cart</span>
          <span class="badge">8</span>
        </div>
        <div class="header-item user-avatar">
          <span>Ahmed</span>
          <div class="avatar-circle">A</div>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
