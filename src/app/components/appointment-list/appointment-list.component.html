<div class="appointment-list-container">
    <!-- Breadcrumbs -->
    <nav class="breadcrumbs">
        <a routerLink="/">Home</a>
        <span class="separator">></span>
        <span>Rendez-vous</span>
    </nav>

    <div class="header-section">
        <div class="header-top">
            <h1 class="page-title">Rendez-vous</h1>
            <a routerLink="/add-appointment" class="btn btn-primary btn-add">
                <i class="bi bi-plus-circle-fill me-2"></i>
                Nouveau Rendez-vous
            </a>
        </div>
    </div>

    <div class="content-wrapper">
        <div *ngIf="loading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
        </div>

        <div *ngIf="!loading && appointments.length > 0" class="appointments-grid">
            <div *ngFor="let appointment of appointments" class="appointment-card">
                <div class="appointment-header">
                    <div>
                        <h3 class="appointment-patient">{{ getPatientName(appointment.patientId) }}</h3>
                        <p class="appointment-date">{{ formatDate(appointment.date) }} à {{ appointment.time }}</p>
                    </div>
                    <span class="status-badge" [ngClass]="getStatusBadgeClass(appointment.status)">
                        {{ getStatusText(appointment.status) }}
                    </span>
                </div>
                <div class="appointment-body">
                    <p class="appointment-reason"><strong>Motif:</strong> {{ appointment.reason }}</p>
                    <p *ngIf="appointment.notes" class="appointment-notes">{{ appointment.notes }}</p>
                </div>
                <div *ngIf="appointment.status === 'scheduled'" class="appointment-actions">
                    <button class="btn btn-sm btn-success" (click)="updateStatus(appointment.id, 'completed')">
                        <i class="bi bi-check-circle me-1"></i>Marquer effectué
                    </button>
                    <button class="btn btn-sm btn-danger" (click)="updateStatus(appointment.id, 'cancelled')">
                        <i class="bi bi-x-circle me-1"></i>Annuler
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
